<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../static/css/reset_password.css" rel="stylesheet" type="text/css" />
    <title>CBM_CTF</title>
</head>
<body>
<div class="resetpass">
    <h1>ENTER EMAIL TO RESET PASSWORD</h1>
    <form method="post" action="" onsubmit="return checkForm(this)">
        <input type="password" name="pwd1" placeholder="PASSWORD" required><br>
        <input type="password" name="pwd2" placeholder="CONFIRM PASSWORD" required><br>
        <input type="submit" value="submit"><br>
        <a href="/login">LOGIN</a><br>
        <a href="/signup">Don't have An account?</a>
    </form>
</div>
<script>
function checkForm(form)
  {



    if(form.pwd1.value != "" && form.pwd1.value == form.pwd2.value) {
      if(form.pwd1.value.length < 6) {
        alert("Error: Password must contain at least six characters!");
        form.pwd1.focus();
        return false;
      }
      if(form.pwd1.value == form.username.value) {
        alert("Error: Password must be different from Username!");
        form.pwd1.focus();
        return false;
      }
      re = /[0-9]/;
      if(!re.test(form.pwd1.value)) {
        alert("Error: password must contain at least one number (0-9)!");
        form.pwd1.focus();
        return false;
      }
      re = /[a-z]/;
      if(!re.test(form.pwd1.value)) {
        alert("Error: password must contain at least one lowercase letter (a-z)!");
        form.pwd1.focus();
        return false;
      }
      re = /[A-Z]/;
      if(!re.test(form.pwd1.value)) {
        alert("Error: password must contain at least one uppercase letter (A-Z)!");
        form.pwd1.focus();
        return false;
      }
    } else {
      alert("Error: Please check that you've entered and confirmed your password!");
      form.pwd1.focus();
      return false;
    }

    alert("You entered a valid password: " + form.pwd1.value);
    return true;
  }

</script>
</body>

</html>
